eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      

zuul:
  host:
    connect-timeout-millis: 500000
    socket-timeout-millis:  500000
  ignored-services: '*'
  routes:
    patient-service:
      path: /patient/**
      service-id: patient-service
      strip-prefix: true
    doctor-service:
      path: /doctor/**
      service-id: doctor-service
      strip-prefix: true
    diagnosis-service:
      path: /diagnosis/**
      service-id: diagnosis-service
      strip-prefix: true
    consultation-service:
      path: /patient/**
      service-id: consultation-service
      strip-prefix: true


server:
  port: 8765
  
      